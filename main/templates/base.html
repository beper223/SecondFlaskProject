<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  {% block title %}<title>FilmSearch</title>{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f8e8; }
    .sidebar { background-color: #f8fff0; border: 1px solid #ddd; border-radius: 5px; padding: 15px; }
    .search-btn { background-color: #4CAF50; color: white; }
    .navbar .nav-link.active { font-weight: bold; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">FilmSearch</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('main.index') }}">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Фильмы</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Актеры</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Жанры</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    {% block list %}{% endblock %}
    <div class="col-md-9">
      {% block body %}{% endblock %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
